<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Make Notes</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./stylesheets/stylesheet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <h1>Take Better Note</h1>
      <section>
        <div class="links">
          <span>About</span>
          <span>Docs</span>
        </div>
        <div class="buttonsone">
          <button type="button" class="newnote">New Note</button>
          <button type="button" class="darktheme">Dark Theme</button>
        </div>
        <!-- <input placeholder="This is a placeholder" type="text" /> -->
        <textarea>This is a placeholder</textarea>
        <div class="buttonstwo">
          <button type="button" class="savebutton">Save</button>
          <button type="button" class="cancelbutton">Cancel</button>
        </div>
      </section>
      <footer>
        <h2>Keep in Touch</h2>
        <div>
          <img
            src="./images/LinkedIn_icon_circle.svg.png"
            width="25"
            height="25"
            alt="linkedin logo"
          />
          <img src="./images/web.png" width="25" height="25" alt="web logo" />
        </div>
      </footer>
    </main>

    <aside>
      <nav>
        <h1>My Notes</h1>
        <ul>
          <li>note one</li>
          <li>note two</li>
        </ul>
      </nav>
    </aside>
  </body>
</html>
